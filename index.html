<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tree.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Linda Schönfeldt portfolio website showcasing frontend development skills"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://api.emailjs.com" />
    <link rel="dns-prefetch" href="https://www.google.com" />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />

    <!-- Preconnect for critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Linda Schönfeldt | Frontend Developer & UX Designer</title>

    <!-- Load fonts asynchronously to avoid render blocking -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Jost:wght@400;500;600&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Jost:wght@400;500;600&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Jost:wght@400;500;600&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Preload critical images for first project (Naima) -->
    <link
      rel="preload"
      as="image"
      href="/images/naima-small.webp"
      type="image/webp"
      media="(max-width: 768px)"
    />
    <link
      rel="preload"
      as="image"
      href="/images/naima-medium.webp"
      type="image/webp"
      media="(min-width: 769px) and (max-width: 1200px)"
    />
    <link
      rel="preload"
      as="image"
      href="/images/naima.webp"
      type="image/webp"
      media="(min-width: 1201px)"
    />
  </head>
  <body>
    <div id="root"></div>
    <!-- Preload critical scripts -->
    <link rel="modulepreload" href="./src/main.jsx" />
    <script type="module" src="./src/main.jsx"></script>

    <!-- Prefetch other routes for faster navigation -->
    <script>
      // Prefetch route chunks when the page is idle
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          import('./src/pages/Projects.jsx')
          import('./src/pages/Contact.jsx')
        })
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
