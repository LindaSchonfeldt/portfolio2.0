<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Linda SchÃ¶nfeldt portfolio website showcasing frontend development skills"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://api.emailjs.com" />
    <link rel="dns-prefetch" href="https://www.google.com" />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />

    <!-- Preconnect for critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>LS portfolio</title>

    <!-- Critical fonts loaded first -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;0,600;1,400&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Non-critical fonts loaded asynchronously -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..300;0,700..900;1,100..300;1,500..900&family=Raleway:ital,wght@0,100..300;0,800..900;1,100..900&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Fallback for browsers that don't support preload -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..300;0,700..900;1,100..300;1,500..900&family=Raleway:ital,wght@0,100..300;0,800..900;1,100..900&display=swap"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
    
    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Prefetch other routes for faster navigation -->
    <script>
      // Prefetch route chunks when the page is idle
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          import('./src/pages/Projects.jsx')
          import('./src/pages/Contact.jsx')
        })
      }
    </script>
  </body>
</html>
