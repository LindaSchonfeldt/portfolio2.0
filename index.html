<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Linda Schönfeldt portfolio website showcasing frontend development skills"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://api.emailjs.com" />
    <link rel="dns-prefetch" href="https://www.google.com" />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />

    <!-- Preconnect for critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Linda Schönfeldt | Web Developer Portfolio</title>

    <!-- Critical fonts loaded synchronously for faster LCP -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Jost:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Preload critical images -->
    <link
      rel="preload"
      as="image"
      href="/src/assets/optimized/weatherapp-small.webp"
      type="image/webp"
      media="(max-width: 768px)"
    />
    <link
      rel="preload"
      as="image"
      href="/src/assets/optimized/weatherapp-medium.webp"
      type="image/webp"
      media="(min-width: 769px)"
    />
  </head>
  <body>
    <div id="root"></div>
    <!-- Preload critical scripts -->
    <link rel="modulepreload" href="./src/main.jsx" />
    <script type="module" src="./src/main.jsx"></script>

    <!-- Google reCAPTCHA v2 - loaded dynamically on contact page -->
    <!-- Removed from initial load to improve performance -->

    <!-- Prefetch other routes for faster navigation -->
    <script>
      // Prefetch route chunks when the page is idle
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          import('./src/pages/Projects.jsx')
          import('./src/pages/Contact.jsx')
        })
      }
    </script>
  </body>
</html>
